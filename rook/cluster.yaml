apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/daemon-base:latest-nautilus-devel
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  dashboard:
    enabled: true
    port: 8444
  network:
    hostNetwork: true
  rbdMirroring:
    workers: 0
  annotations:
  resources:
    mgr:
      requests:
          cpu: "1"
          memory: "3Gi"
      limits:
        cpu: "1"
        memory: "3Gi"
    mon:
      requests:
          cpu: "3"
          memory: "2Gi"
      limits:
        cpu: "3"
        memory: "2Gi"
    osd:
      requests:
          cpu: "1"
          memory: "4Gi"
      limits:
        cpu: "1"
        memory: "4Gi"
  storage:
    useAllNodes: true
    useAllDevices: true

